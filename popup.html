<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Ad Blocker</title>
    <style>
      body {
        width: 320px;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #282c34;
        color: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        margin: 0;
        height: 100vh; /* Full height to center content vertically */
        text-align: center;
        overflow: hidden; /* Prevent overflow */
      }

      h3 {
        margin-bottom: 15px;
        font-size: 24px; /* Increased font size for the title */
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px; /* Increased font size */
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        width: 100%; /* Full width for buttons */
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      textarea {
        width: 100%;
        height: 80px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        padding: 10px;
        resize: none;
        background-color: #444;
        color: #ffffff;
        transition: background-color 0.3s;
      }

      textarea:focus {
        outline: none;
        background-color: #555;
      }

      h4 {
        margin: 15px 0 5px; /* Margin for section headers */
        font-size: 18px; /* Increased font size for section headers */
      }

      #log {
        margin-top: 10px;
        max-height: 100px;
        overflow-y: auto;
        width: 100%;
        background-color: #444;
        border-radius: 8px;
        padding: 5px;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        font-size: 14px; /* Smaller font size for log */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h3>YouTube Ad Blocker</h3>
    <p>Toggle Ad Blocking:</p>
    <button id="toggleButton">Toggle Ad Blocking</button>
    <p id="statusText"></p>

    <h4>Custom Ad Selectors</h4>
    <textarea
      id="customSelectors"
      placeholder="Enter one selector per line..."
    ></textarea>
    <button id="saveButton">Save Custom Selectors</button>

    <h4>Blocked Ads Log</h4>
    <div id="log"></div>

    <script>
      const toggleButton = document.getElementById("toggleButton");
      const statusText = document.getElementById("statusText");
      const customSelectorsInput = document.getElementById("customSelectors");
      const saveButton = document.getElementById("saveButton");
      const logDiv = document.getElementById("log");

      // Load current ad blocking status and custom selectors
      chrome.storage.sync.get(
        ["adBlockingEnabled", "customSelectors", "blockedAds"],
        (data) => {
          updateStatusText(data.adBlockingEnabled);
          if (data.customSelectors) {
            customSelectorsInput.value = data.customSelectors.join("\n");
          }
          if (data.blockedAds) {
            logDiv.innerHTML = data.blockedAds.join("<br>");
          }
        }
      );

      toggleButton.addEventListener("click", () => {
        chrome.runtime.sendMessage(
          { action: "toggleAdBlocking" },
          (response) => {
            updateStatusText(response.adBlockingEnabled);
          }
        );
      });

      saveButton.addEventListener("click", () => {
        const selectors = customSelectorsInput.value
          .split("\n")
          .filter((selector) => selector.trim() !== "");
        chrome.storage.sync.set({ customSelectors: selectors }, () => {
          alert("Custom selectors saved!");
        });
      });

      function updateStatusText(isEnabled) {
        statusText.textContent = isEnabled
          ? "Ad Blocking: Enabled"
          : "Ad Blocking: Disabled";
      }
    </script>
  </body>
</html>
